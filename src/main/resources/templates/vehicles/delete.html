<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Vehicle</title>
    <style>
        body {
            background-image: url('/img/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;

        }
    </style>
</head>
<body>
<h1>Delete Vehicle</h1>

<p>Are you sure you want to delete this vehicle?</p>

<ul>
    <li><strong>ID:</strong> <span th:text="${vehicle.id}"></span></li>
    <li><strong>Type:</strong> <span th:text="${vehicle.type}"></span></li>
    <li><strong>Load Capacity:</strong> <span th:text="${vehicle.loadCapacity}"></span> kg</li>
    <li><strong>Condition:</strong> <span th:text="${vehicle.condition}"></span></li>
</ul>

<form th:action="@{/vehicles/delete/{id}(id=${vehicle.id})}" method="post">
    <input type="hidden" name="_method" value="delete"/>
    <button type="submit">Confirm Delete</button>
    <a href="/vehicles">Cancel</a>
</form>

<p style="position: fixed; top: 10px; right: 10px; font-size: 24px; color: darkblue;">
    Logged in as: <span th:text="${#authentication.name}">user</span>
</p>

</body>
</html>
