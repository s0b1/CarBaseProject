<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Driver</title>
    <style>
        body {
            background-image: url('/img/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }
    </style>
</head>
<body>

<div class="confirm-box">
    <h2>Confirm Driver Deletion</h2>
    <p>Are you sure you want to delete driver <strong th:text="${driver.name}">[Driver Name]</strong>?</p>

    <form th:action="@{/drivers/delete/{id}(id=${driver.id})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit">Yes, Delete</button>
        <a href="/drivers">Cancel</a>
    </form>
</div>

<p style="position: fixed; top: 10px; right: 10px; font-size: 24px; color: darkblue;">
    Logged in as: <span th:text="${#authentication.name}">user</span>
</p>
</body>
</html>
