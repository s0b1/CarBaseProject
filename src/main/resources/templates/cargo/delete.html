<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Cargo Request</title>
    <style>
        body {
            background-image: url('/img/background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }
    </style>
</head>
<body>
<h2>Confirm Deletion</h2>

<p>
    Are you sure you want to delete the cargo request to
    <strong th:text="${cargoRequest.destination}">destination</strong>,
    type:
    <strong th:text="${cargoRequest.cargoType}">type</strong>,
    weight:
    <strong th:text="${cargoRequest.weight} + ' kg'">0 kg</strong>?
</p>

<form th:action="@{/cargo/delete/{id}(id=${cargoRequest.id})}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Yes, Delete</button>
    <a href="/cargo">Cancel</a>
</form>

<p style="position: fixed; top: 10px; right: 10px; font-size: 24px; color: darkblue;">
    Logged in as: <span th:text="${#authentication.name}">user</span>
</p>
</body>
</html>
